<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bump Texture</title>
	<script src="../libs/three.js"></script>
	<script src="../libs/stats.js"></script>
	<script src="../libs/orbit_controls.js"></script>
	<style>
		*{
			margin:0px;
		}
		html,body{
			height:100%;
		}
		#main{
			height:100%;
			width:100%;
			overflow: hidden;
			position: relative;
		}
		#stats{
			z-index: 9;
			position: absolute;
		}
		#webgl{
			width: 100%;
			height:100%;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="stats"></div>
		<div id="webgl"></div>
	</div>
	<script>
		window.onload = ()=>{
			var log = console.log.bind(console)
			var W = window.innerWidth,
				H = window.innerHeight;

			log(H+","+H)

			var stats = new Stats();
			stats.domElement.style.left = "10px";
			stats.domElement.style.top = "10px";
			document.querySelector("#stats").appendChild(stats.domElement);

			var scene = new THREE.Scene();
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(W,H);
			document.querySelector("#webgl").appendChild(renderer.domElement);

			var camera = new THREE.PerspectiveCamera(75,W/H,0.1,1000);
			camera.position.copy(new THREE.Vector3(-100,100,100))
			camera.lookAt(scene.position);

			scene.add(new THREE.AxisHelper(50));

			var ambiLight = new THREE.AmbientLight(0x242424);
			scene.add(ambiLight);

			var spotLight = new THREE.SpotLight();
			spotLight.position.set(0,50,50);
			spotLight.intensity = 1.2;
			scene.add(spotLight);


			var orbit = new THREE.OrbitControls(camera,renderer.domElement);

			var boxGeom = new THREE.BoxGeometry(40,40,40);
			var boxMesh = createMesh(boxGeom,"plaster.jpg","plaster-normal.jpg");
			scene.add(boxMesh);

			var render = function(){
				stats.update();
				orbit.update();
				requestAnimationFrame(render);
				renderer.render(scene,camera);
			}
			render();


			function createMesh(geom,texturePath,bumpPath){
				var loader = new THREE.TextureLoader(),
					mat = new THREE.MeshPhongMaterial();
					mesh = new THREE.Mesh(geom,mat);
				loader.load("../images/"+texturePath,(t)=>{
					mat.map = t;
					mesh.material.needsUpdate = true;
				})
				loader.load("../images/"+bumpPath,(n)=>{
					mat.normalMap = n;
					mesh.material.needsUpdate = true;
				})
				return mesh;
			}

		}
	</script>
</body>
</html>
